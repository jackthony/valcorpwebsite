<div class="containr_proyecto">
    <div class="content_img_proyecto" > 
        <a 
        [routerLink]="routerLink"
        routerLinkActive="active_link"
        [routerLinkActiveOptions]="{ exact: true }" 
        style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index:Â 100;"></a>

        <img src={{urlImg}} alt="proyecto">
        <span class="precio_span" [ngStyle]="{'background-color':colorIcono}" >Desde: {{precioDesde}}
        </span>
        <div class="logo_proyecto_marca" [ngStyle]="{'background-image': 'url(' + marcaAguaLogoProyecto + ')'}"></div>
     </div> 
     <div class="content_proyecto_detalle">
         <div class="wrapper_datalles">
            <h3 class="titulo_proyecto_detalle">{{titulo}}</h3>
            <span>Chimbote</span>
            <div class="content_detalles_urb">
                <div><fa-icon [icon]="casa"[ngStyle]="{'color' :colorIcono}"></fa-icon>
                    <p>Lotes desde: {{lotesDesde}}</p></div>
                <div>
                    <fa-icon [icon]="casa" [ngStyle]="{'color' :colorIcono}"></fa-icon>
                    <p>Hasta 60 meses - Sin interes</p>
                </div>
            </div>
         </div>
         <div class="content_couta_precio">
             <span>Cuotas desde :</span>
             <p class="precio_coutas" [ngStyle]="{'background-color':colorPrecio}">{{cuotasDesde}}</p>
         </div>
     </div>
</div>
