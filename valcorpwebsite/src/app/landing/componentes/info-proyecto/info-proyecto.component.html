
<div class="skeleton-wrapper" *ngIf="!bannerLoaded">
    <div class="skeleton-header"></div>
    <div class="skeleton-content">
      <div class="skeleton-img"></div>
      <div class="skeleton-item"></div>
    </div>  
  </div>
<section [hidden]="!bannerLoaded" [ngStyle]="{'background': 'linear-gradient(to bottom right, ' + color + ', ' + color + ')'}" >
    <div class="content_titulo">
        <h3>Informacion del Proyecto</h3>
    </div>
    <div class="content_info_proyecto">
         <div class="content_img_info_proyecto">
                <img loading="lazy" src='../../../../public/assets/V4 copia.png' alt="" />
         </div>
         <div class="content_info_proyecto_detalles">
            <div class="content_info_proyecto_mas_detalles agua" >
                <img loading="lazy" src="../../../../public/assets/AGUA-POTABLE.png" (mouseover)="openModalDetalles($event)" (mouseleave)="outModal()"/>
                    <div class="modal_detalles">
                       <img src='../../../../public/assets/AGUA-POTABLE-modal.png' alt="agua potable">
                   </div>
            </div>
            <div class="content_info_proyecto_mas_detalles energia">
                <img loading="lazy" src="../../../../public/assets/ENERGÍA-ELÉCTRICA.png"/>
                <div class="modal_detalles">
                    <img src='../../../../public/assets/ENERGÍA-ELÉCTRICA-modal.png' alt="agua potable">
                </div>
            </div>
            <div class="content_info_proyecto_mas_detalles desague">
                <img loading="lazy" src="../../../../public/assets/DESAGÜE.png" />
                <div class="modal_detalles">
                    <img src='../../../../public/assets/DESAGÛE-modal.png' alt="agua potable">
                </div>
            </div>
            <div class="content_info_proyecto_mas_detalles cerco">
                <img loading="lazy" src="../../../../public/assets/CERCO-PERIMÉTRICO.png" />
                <div class="modal_detalles">
                    <img src='../../../../public/assets/CERCO-PERIMÉTRICO-modal.png' alt="agua potable">
                </div>
            </div>
            <div class="content_info_proyecto_mas_detalles pistas">
                <img loading="lazy" src="../../../../public/assets/PISTAS-Y-VEREDAS.png" />
                <div class="modal_detalles">
                    <img src='../../../../public/assets/PISTAS-Y-VEREDAS-modal.png' alt="agua potable">
                </div>
            </div>
            <div class="content_info_proyecto_mas_detalles portico">
                <img loading="lazy" src="../../../../public/assets/PÓRTICO-DE-INGRESO.png" />
                <div class="modal_detalles">
                    <img src='../../../../public/assets/PORTICO-DE-INGRESO-modal.png' alt="agua potable">
                </div>
            </div>
            <div class="grande">
                <div class="content_info_proyecto_mas_detalles parques">
                    <img loading="lazy"
                    src="../../../../public/assets/PARQUES-BIOSALUDABLES.png"/>
                    <div class="modal_detalles">
                        <img src='../../../../public/assets/PARQUE-RECREATIVOS-modal.png' alt="agua potable">
                    </div>
                </div>
                <div class="content_info_proyecto_mas_detalles  parrilas">
                    <img loading="lazy" src="../../../../public/assets/ZONA-DE-PARRILLAS.png"  
                    />
                    <div class="modal_detalles">
                        <img src='../../../../public/assets/HIDRANTE-modal.png' alt="agua potable">
                    </div>
                </div>
            </div>
         </div>
    </div>
</section>
